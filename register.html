<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>在线报名</title>
<link href="CSS/register.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="box">
	<h2 class="header">下面就开始成为精灵吧<span>(请认真填写哟哟)</span></h2>
    <form action="#" method="post">
    	<table class="content">
        	<tr>
            	<td class="left">姓名<span class="red">*</span></td>
                <td><label>
					<input type="text" value="请认真填写哟" class="txt01" />
				</label></td>
            </tr>
							<tr>
								<td class="left">手机<span class="red">*</span></td>
									<td><label>
										<input type="text" value="请认真填写哟" class="txt02" />
									</label></td>
							</tr>
							<tr>
								<td class="left">性别<span class="red">*</span></td>
									<td>
										<label for="boy"><input type="radio" name="sex" id="boy" />男</label>
											<label for="girl"><input type="radio" name="sex" id="girl" />女</label>
									</td>
							</tr>
							<tr>
								<td class="left">邮箱<span class="red">*</span></td>
									<td><label>
										<input type="text" class="txt03" />
									</label></td>
							</tr>
             <tr>
            	<td class="left">喜欢哪个精灵？<span class="red">*</span></td>
                <td>
					<label>
						<select class="course">
							<option>十香</option>
							<option selected="selected">美九</option>
							<option>狂三</option>
						</select>
					</label>
				</td>
            </tr>
            <tr>
            	<td class="left">你是怎么了解约战的呢</td>
               <td>
                	<label for="baidu"><input type="checkbox" id="baidu" />Bilibili(B站)</label>
                    <label for="it"><input type="checkbox" id="it" />论坛</label>
                    <label for="friend"><input type="checkbox" id="friend" />我有一个朋友...</label>
                    <label for="csdn"><input type="checkbox" id="csdn" />老粉不请自来</label>
                    <label for="video"><input type="checkbox" id="video" />MAD区看到</label>
                    <label for="other"><input type="checkbox" id="other" />其他</label>
                </td>
            </tr>
            <tr>
            	<td class="left">留言</td>
                <td><label>
					<textarea cols="50" rows="5" class="message">二次元斯基畅所欲言</textarea>
				</label></td>
            </tr>
            <tr>
            	<td>&nbsp;</td>
                <td><input type="submit" value="提交"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
